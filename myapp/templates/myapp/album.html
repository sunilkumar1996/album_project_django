{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <div class="col-sm-10">
            <h2 class="text-center alert alert-primary">Album Here</h2>
            <div class="card">
                <h5 class="card-header">ALL Album Here</h5>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#ID</th>
                                <th scope="col">Album Name</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for album in albums %}
                                <tr>
                                    <td>{{ album.id }}</td>
                                    <td>{{ album.album_name }}</td>
                                    <td>
                                        <a class="btn btn-primary btn-sm" href="#">Edit</a>
                                        <a class="btn btn-danger btn-sm" href="#">Delete</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Create New Album
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
