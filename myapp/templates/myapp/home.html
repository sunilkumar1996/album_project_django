{% extends 'base.html' %}

{% block content %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">{{ username|upper }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'album' %}">Albums</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'photo' %}">Photos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="col-sm-6 mt-4">
        <h4 class="text-center alert alert-primary">Create Album</h4>
        <form action="" method="post">
            {% csrf_token %}
            {% for fm in form %}
                {{ fm.label_tag }}
                {{ fm }}
                {{ fm.errors|striptags }}
                <br>
                {% endfor %}
                <input class="btn btn-primary mt-3" type="submit" value="Save">
                    <a class="btn btn-info mt-3" href="{% url 'logout' %}">Log-Out</a>
                </form>
            </div>
        {% endblock content %}
