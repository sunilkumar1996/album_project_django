{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center alert alert-info">Signup To Continue</h2>
            <div class="col-sm-4">
                <form action="" method="post">
                    {% csrf_token %}
                    {% for fm in form %}
                        {{ fm.label_tag }}
                        {{ fm }}
                        {{ fm.errors|striptags }}
                    {% endfor %}
                    <input class="btn btn-primary mt-3" type="submit" value="Sign-Up">
                        <a class="btn btn-info mt-3" href="{% url 'login' %}">Login Page</a>
                    </form>
                </div>
            </div>
        </div>
    {% endblock content %}
